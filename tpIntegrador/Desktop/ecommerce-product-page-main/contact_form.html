<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="css/formcont_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
  </head>
  <body>
    <form id="contact_form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="name-error"></span>
      

      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="email-error"></span>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error" id="message-error"></span>

      <button type="submit" value="Enviar">Enviar</button>
      <button type="reset" value="Cancelar">Cancelar</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/formcontact.js"></script>
  </body>
</html>
